<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Product List</title>
</head>
<body>
<div class="ui container">
    <h2 class="ui header">Product List</h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="ui button">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="ui button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/products/new" class="ui primary button">Add New Product</a>
</div>
</body>
</html>
