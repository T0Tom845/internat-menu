<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<h2>Список продуктов</h2>
<table class="ui celled table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Цена за единицу</th>
        <th>Категория</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.unitPrice}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a class="ui button" th:href="@{/products/edit/{id}(id=${product.id})}">Редактировать</a>
            <a class="ui button red" th:href="@{/products/delete/{id}(id=${product.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="ui button primary" th:href="@{/products/new}">Добавить новый продукт</a>
</body>
</html>
