<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Product Form</title>
</head>
<body>
<div class="ui container">
    <h2 class="ui header">Product Form</h2>
    <form th:action="@{/products/edit/{id}(id = ${product.id})}" th:object="${product}" method="post" class="ui form">
        <input type="hidden" th:field="*{id}"/>
        <div class="field">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Product Name" required>
        </div>
        <div class="field">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" placeholder="Price" step="0.01" required>
        </div>
        <button type="submit" class="ui primary button">Save</button>
        <a href="/products" class="ui button">Cancel</a>
    </form>
</div>
</body>
</html>
